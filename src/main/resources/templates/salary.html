<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Employee Management System</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<style>
			.btn-back {
				border: 2px solid #337bb6;
				text-decoration: none;
				color: #337bb6;
				font-weight: 500;
			}
		</style>
	</head>

	<body>
	<!-- create navigation bar ( header) -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<br>
		<br>

		<a th:href = "@{/}" class="btn btn-back btn-sm" style="margin-top: 35px; margin-left: 40px;"> < Back to Employee List</a>
		
		<div class="container my-2">
			<br><h1><b>Employee Salary List</b></h1><br>
		
			<a th:href = "@{/showNewSalaryForm/{id}(id=${employee.id})}" class="btn btn-primary btn-sm mb-3"> Add Salary </a><br><br>
		
			<table border="1" class = "table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>
							Salary Pay Date
						</th>
						<th>
							Basic Salary
						</th>
						<th>
							EPF
						</th>
						<th>
							SOCSO
						</th>
						<th>
							EIS
						</th>
						<th>
							Bonus
						</th>
						<th>
							Overtime
						</th>
						<th>
							Net Salary
						</th>
						<th> Actions </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="salary : ${listSalaries}">
						<td th:text="${salary.date}"></td>
						<td th:text="${salary.basicSalary}"></td>
						<td th:text="${salary.epf}"></td>
						<td th:text="${salary.socso}"></td>
						<td th:text="${salary.eis}"></td>
						<td th:text="${salary.bonus}"></td>
						<td th:text="${salary.otPayTotal}"></td>
						<td th:text="${salary.netSalary}"></td>
						<td> 
							<a th:href="@{/showSalaryFormForUpdate/{id}(id=${salary.id})}" class="btn btn-primary"><i class="fa fa-edit"></i></a>
							<a th:href="@{/deleteSalary/{id}(id=${salary.id})}" class="btn btn-danger"><i class="fa fa-trash-o"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
