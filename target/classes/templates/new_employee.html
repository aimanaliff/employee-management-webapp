<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<br><h2><b>Employee Management System</b></h2>
		<hr>
		<br><h4><b>Add New Employee</b></h4><br>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
				<input type="text" th:field="*{firstName}"
				placeholder="First Name" class="form-control mb-4 col-4" required>
				
				<input type="text" th:field="*{lastName}"
				placeholder="Last Name" class="form-control mb-4 col-4" required>
				
				<input type="text" th:field="*{email}"
				placeholder="Email" class="form-control mb-4 col-4" required>

				<input type="text" th:field="*{department}"
				placeholder="Department" class="form-control mb-4 col-4" required>

				<label>Basic Salary: </label>
				<input type="number" step="0.01" min="0" th:field="*{basicSalary}"
				class="form-control mb-4 col-4" required>

				<label>Bonus: </label>
				<input type="number" step="0.01" min="0" th:field="*{bonus}"
				placeholder="Employee Bonus" class="form-control mb-4 col-4" required>
				
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a><br><br>
	</div>
</body>
</html>
