<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Employee Management System</title>
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">

		<style>
			.btn-back {
				border: 2px solid #337bb6;
				text-decoration: none;
				color: #337bb6;
			}
		</style>
	</head>
	
	<body>
		<a th:href = "@{/}" class="btn btn-back btn-sm" style="margin-top: 30px; margin-left: 40px;"> < Back to Employee List</a>
		
		<div class="container text-center">

			<h3><b>Add New Employee</b></h3><br>

			<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
				method="POST">
				<div class="row justify-content-center">
					<div class="col-4 px-4">
						<input type="text" th:field="*{firstName}"
						placeholder="First Name" class="form-control mb-4" required>
						
						<input type="text" th:field="*{lastName}"
						placeholder="Last Name" class="form-control mb-4" required>
						
						<input type="text" th:field="*{email}"
						placeholder="Email" class="form-control mb-4" required>
		
						<select id="department" name="department" class="form-control mb-4" required>
							<option value="" selected disabled>Select department...</option>
							<option value="Accounting and Finance">Accounting and Finance</option>
							<option value="Board of Directors">Board of Directors</option>
							<option value="Business Development">Business Development</option>
							<option value="Customer Support">Customer Support</option>
							<option value="Human Resources">Human Resources</option>
							<option value="IT">IT</option>
							<option value="Sales and Marketing">Sales and Marketing</option>
							<option value="UX/UI">UX/UI</option>
						</select>
					</div>
				</div><br>

				<div class="row justify-content-center">
					<button type="submit" class="btn btn-info"> Save Employee </button>
				</div>
			</form>		
		</div>

		<script>
			function check(input) {
			if (input.value == 0) {
				input.setCustomValidity('The number must not be zero.');
			} else {
				input.setCustomValidity('');
			}
			}
		</script>
	</body>
</html>
