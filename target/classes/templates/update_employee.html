<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<br><h2><b>Employee Management System</b></h2>
		<hr>
		<br><h4><b>Update Employee</b></h4><br>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<div class="row">
				<div class="col px-4">
					<!-- Add hidden form field to handle update -->
					<input type="hidden" th:field="*{id}" />
				
					<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4" required>
					
					<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4" required>
					
					<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4" required>

					<select id="department" name="department" th:field="*{department}" class="form-control mb-4" required>
						<option value="Accounting and Finance">Accounting and Finance</option>
						<option value="Board of Directors">Board of Directors</option>
						<option value="Board of Directors">Business Development</option>
						<option value="Customer Support">Customer Support</option>
						<option value="Human Resources">Human Resources</option>
						<option value="IT">IT</option>
						<option value="Sales and Marketing">Sales and Marketing</option>
						<option value="UX/UI">UX/UI</option>
					</select>
				</div>
				<div class="col px-4">
					<label>Basic Salary: </label>
					<input type="number" step="0.01" min="0.00" th:field="*{basicSalary}" class="form-control mb-4" oninput="check(this)" required>
	
					<label>Bonus: </label>
					<input type="number" step="0.01" min="0.00" th:field="*{bonus}" class="form-control mb-4" required>
				</div>
				<div class="col px-4">
					<label>Overtime on working days (hours):</label>
					<input type="number" min="0" th:field="*{otHoursWorking}"
					class="form-control mb-4" required>

					<label>Overtime on rest days (hours):</label>
					<input type="number" min="0" th:field="*{otHoursRest}"
					class="form-control mb-4" required>

					<label>Overtime on public holidays (hours):</label>
					<input type="number" min="0" th:field="*{otHoursPublic}"
					class="form-control mb-4" required>
				</div>
			</div>

			<div class="row justify-content-center">
				<button type="submit" class="btn btn-info col-2"> Update Employee</button>
			</div>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a><br><br>
	</div>

	<script>
		function check(input) {
		  if (input.value == 0) {
			input.setCustomValidity('The number must not be zero.');
		  } else {
			input.setCustomValidity('');
		  }
		}
	</script>
</body>
</html>
